<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSKG API — Mock Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
      body { margin: 0; }
      .topbar { display: none; }
    </style>
  </head>
  <body>
    <div id="swagger"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        dom_id: '#swagger',
        url: 'JSKG_mock_apis.yaml',   // ← relative path in the repo
        deepLinking: true,
        docExpansion: 'list',
        defaultModelsExpandDepth: 1
      });
    </script>
  </body>
</html>
